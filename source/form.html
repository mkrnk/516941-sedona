<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">

  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__logo">
        <img src="#" alt="Седона" class="page-header__logo-image">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          Открыть меню
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list website-list">
            <li class="website-list__item website-list__item">
              <a href="index.html">
                Главная

            <li class="website-list__item">
              <a href="photo.html">

            <li class="website-list__item--active">
              <a>

              <a href="https://htmlacademy.ru/intensive/adaptive">
                HTML Academy
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main-page">
      <div class="page-main__cover">
        <img src="http://placehold.it/229x39" alt="">
      </div>
      <div class="page-main__about about">
        <h1 class="about__title">
          Оставьте свой отзыв
        </h1>
        <p class="about__description">
          Помогите нашим отелям стать лучше! Оставьте отзыв о&nbsp;них, а&nbsp;также о&nbsp;посещенных вами достопримечательностях
        </p>
      </div>
      <form action="#" class="page-main__form form">
        <section class="form__person person">
          <h2 class="person__title">
            Представьтесь:
          </h2>
          <div class="person__about about">
            <div class="about__wrap">
              <label for="name" class="about__label">Имя<sup>*</sup>:</label>
              <input type="text" class="about__input" id="name" name="name" placeholder="Петр" value="" required>
            </div>
            <div class="about__wrap">
              <label for="surname" class="about__label">Фамилия<sup>*</sup>:</label>
              <input type="text" class="about__input" id="surname" name="surname" placeholder="Иванов" value="" required>
            </div>
            <div class="about__wrap">
              <label for="name" class="about__label">Отчество<sup>*</sup>:</label>
              <input type="text" class="about__input" id="patronymic" name="patronymic" placeholder="Александрович" value="" required>
            </div>
          </div>
        </section>
      </form>
    </main>

    <footer class="page-footer">
      <div class="page-footer__hashtag">
        <a href="#">

          <li class="social__item">

          </li>
          <li class="social__item">

          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link">
          <span class="copyright__name">
            Разработано
          </span>
          <img src="http://placehold.it/40x40" alt="">
        </a>
      </div>
    </footer>
